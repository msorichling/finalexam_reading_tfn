<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abschlussprüfungs-Archiv (T/F/N)</title>
    
    <style>
        /* Light Mode - Apple-like Aesthetic */
        :root {
            --color-primary: #007AFF; /* Apple Blue Accent */
            --color-background: #F5F5F7; /* Light Gray/Silver Background */
            --color-text: #1D1D1F; /* Dark Gray Text */
            --color-card: #FFFFFF; /* Pure White Card Background */
            --color-border: #D1D1D6; /* Subtle Light Gray Border */
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            
            --font-main: 'Verdana', Arial, sans-serif;
        }
        
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: var(--font-main);
            background-color: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-container {
            background: var(--color-card);
            border-radius: 15px;
            padding: 40px;
            box-shadow: var(--box-shadow);
            max-width: 900px;
            width: 95%;
            margin-top: 5vh;
            border: 1px solid var(--color-border);
            text-align: center;
        }

        .header-title {
            font-size: 38px;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 40px;
            border-bottom: 2px solid var(--color-border);
            padding-bottom: 15px;
        }

        .level-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #EFEFF4;
            border-radius: 8px;
            color: var(--color-primary);
        }
        
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .task-button {
            display: block;
            padding: 20px;
            background-color: var(--color-primary);
            border: none;
            border-radius: 10px;
            font-family: var(--font-main);
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s;
            color: var(--color-card);
            box-shadow: 0 2px 5px rgba(0, 122, 255, 0.4);
        }

        .task-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 122, 255, 0.6);
        }
    </style>
</head>
<body>
    
    <div class="main-container">
        <h1 class="header-title">Archiv der Abschlussprüfungen (T/F/N-Aufgaben)</h1>
        
        <div class="level-section">
            <h2 class="level-title">Jahre 2019 - 2024</h2>
            <div class="task-grid">
                <a href="exam_2024.html" class="task-button">2024 - Make-up Date</a>
                <a href="exam_2023.html" class="task-button">2023 - Skywalkers</a>
                <a href="exam_2022.html" class="task-button">2022 - Balloon to Space</a>
                <a href="exam_2021.html" class="task-button">2021 - I am Uluru</a>
                <a href="exam_2020.html" class="task-button">2020 - Quiet Evening</a>
                <a href="exam_2019.html" class="task-button">2019 - Exceptional Places</a>
            </div>
        </div>
        
    </div>
    
</body>
</html>
